services:
  db:
    image: postgres:16-alpine
    container_name: builder-msc-omdb_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-movieuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-moviepass}
      POSTGRES_DB: ${POSTGRES_DB:-moviedb}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-movieuser} -d ${POSTGRES_DB:-moviedb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - movie_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: builder-msc-omdb
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-movieuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-moviepass}
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-moviedb}
      OMDB_API_KEY: ${OMDB_API_KEY}
      OMDB_BASE_URL: ${OMDB_BASE_URL:-http://www.omdbapi.com/}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - movie_network
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  postgres_data:

networks:
  movie_network:
    driver: bridge